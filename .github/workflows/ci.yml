name: CI

on:
  pull_request:
  push:
    branches: [main, dev]

jobs:
  ci:
    name: CI â€“ PHP ${{ matrix.php }} / Statamic ${{ matrix.statamic }} / Laravel ${{ matrix.laravel }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - php: '8.3'
            statamic: '^5.0'
            laravel: '^11.0'
            testbench: '^9.0'
          - php: '8.4'
            statamic: '^6.0'
            laravel: '^12.0'
            testbench: '^10.8'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run format:check
      - run: npm run lint
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: sockets
          coverage: none
      - run: composer require --no-interaction --no-update "statamic/cms:${{ matrix.statamic }}" "laravel/framework:${{ matrix.laravel }}"
      - run: composer require --no-interaction --no-update --dev "orchestra/testbench:${{ matrix.testbench }}"
      - run: composer install --no-interaction --prefer-dist
      - run: npx playwright install chromium --with-deps
      - run: npm run build
      - run: composer run ci
